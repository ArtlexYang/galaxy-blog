<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <!-- %PUBLIC_URL%代表public文件夹的路径 -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <!-- 开启理想视口，用于做移动端网页的适配 -->
<!--  <meta name="viewport" content="width=device-width, initial-scale=1"/>-->
  <!-- 配置浏览器页签+地址栏的颜色(仅支持安卓手机浏览器)【兼容性差】 -->
<!--  <meta name="theme-color" content="#000000"/>-->
  <!-- 网站描述(源代码可见，key为name的内容，value为content的内容) -->
  <meta
          name="description"
          content="Created by ArtlexKylin(https://github.com/ArtlexKylin)"
  />
  <!-- 在浏览器中将网页添加到手机桌面后的图标(手机桌面快捷方式的图标)【只支持苹果手机】 -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
  <!-- 应用加壳(为安卓app或苹果app)时的配置文件，可以配置app图标、权限等内容 -->
<!--  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>-->

  <!-- 网站标题 -->
  <title>ArtlexKylin's Blog</title>
</head>
<body>
<!-- 若浏览器不支持js则展示标签中的内容 -->
<noscript>你的浏览器不支持显示此网页（JavaScript不能运行）。<br>Your browser does not support displaying this page (JavaScript does not work).</noscript>
<!-- 组件装载的容器 -->
<div id="root"></div>
</body>
</html>
